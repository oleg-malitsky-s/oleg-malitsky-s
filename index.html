<!DOCTYPE html>
<html>
<body>



	<style>

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding: 50px;
			background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
		}
		
		.buttons-container {
			display: flex;
    		background-color: palevioletred;
    		padding: 20px;
    		justify-content: space-between;
			margin-bottom: 50px;
		}

		.iframe-cst {
			display: flex;
			align-self: center;
			width: 70%;
			height: 1000px;
		}

	</style>

	<script>

		let iframe = document.querySelector("#sf-iframe");

		window.addEventListener('message', function(e) {
			// message that was passed from iframe page
			let message = e.data;
			console.log('message passed', message.height);

			iframe.style.height = message.height + 'px';
		} , false);


		function setSrc1() {
			document.getElementById('sf-iframe').src = 'https://preprod-stonehaven-llc.cs218.force.com/devtestwebsite2/s/?c__color=aqua&c__shape=circle';
		}

		function setSrc2() {
			document.getElementById('sf-iframe').src = 'https://preprod-stonehaven-llc.cs218.force.com/devtestwebsite2/s/?c__color=green&c__shape=triangle';
		}

		function setSrc3() {
			document.getElementById('sf-iframe').src = 'https://preprod-stonehaven-llc.cs218.force.com/devtestwebsite2/s/?c__color=red&c__shape=rectangle';
		}

	</script>

	<div class="container">
		
		<img style="display: flex; height: 300px; width: 420px; justify-self: center; align-items: center; align-self: center;" src="https://cdn.dribbble.com/users/58639/screenshots/3788063/936.jpg"/>

		<div class="buttons-container">

			<button onclick="setSrc1()">Set iFrame Src 1</button>

			<button onclick="setSrc2()">Set iFrame Src 2</button>

			<button onclick="setSrc3()">Set iFrame Src 3</button>

		</div>

		<!--Prod env-->
		<!-- <iframe class="iframe-cst"
				src="https://stonehaven-llc.force.com/ContactUs/s/" 
				name="page"
				id="sf-iframe"
		></iframe> -->


		<!--PreProd env-->
		<iframe class="iframe-cst"
				src="https://preprod-stonehaven-llc.cs211.force.com/ContactUs/s/" 
				name="page"
				id="sf-iframe"
		></iframe>

	</div>



</body>
</html>
