<!DOCTYPE html>
<html>
<body>



	<style>

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding: 50px;
			background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
		}
		
		.buttons-container {
			display: flex;
    		background-color: palevioletred;
    		padding: 20px;
    		justify-content: space-between;
			margin-bottom: 50px;
		}

		.iframe-cst {
			display: flex;
			align-self: center;
			width: 70%;
			height: 1000px;
		}

	</style>

	<script>

		var iframe = document.getElementById('sf-iframe');

		window.addEventListener('message', function(e) {
			// message that was passed from iframe page
			let message = e.data;
			console.log('message passed', message.height);

			document.getElementById('sf-iframe').style.height = message.height + 'px';
		}, false);

	</script>

	<div class="container">
